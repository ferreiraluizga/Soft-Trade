    <style>
        body {
            background: rgb(19,17,115);
            background: linear-gradient(142deg, rgba(19,17,115,1) 0%, rgba(34,30,154,1) 37%, rgba(68,63,172,1) 100%);

        .logoName {

            font-size: 25px;

        .text1 {
            color: #FFDD23;
            text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.80);

        }

<body>

    <div class="container container-fluid text-center">

            <div class="col-12 mb-3">
                <!--progress bar-->
                <div class="progress rounded-5" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 35px">
                    <div id="pb1" class="progress-bar progress-bar-striped progress-bar-animated bg-warning"></div>
                </div>    
                <script>
                    let barra = document.getElementById("pb1");
                    let carga = 0;
                    let intBarra = setInterval(() => {
                        barra.style.width = carga + "%";
                        carga++;
                        if (carga > 100) {
                            clearInterval(intBarra);
                            window.location.href = 'compraefetuada.html';
                        }
                    }, 150);
                </script>
            </div>

            <div class="col-12 mb-3">

            </div>
